   function getElement(id) {
       return document.getElementById(id);

   getElement('nom9').innerHTML = data.sac9.nom;

   getElement('prix3').innerHTML =  data.sac3.prix;	
   getElement('prix4').innerHTML =  data.sac4.prix;
   getElement('prix5').innerHTML =  data.sac5.prix;
   getElement('prix6').innerHTML =  data.sac6.prix;
   getElement('prix7').innerHTML =  data.sac7.prix;	
   getElement('prix8').innerHTML =  data.sac8.prix;	
   getElement('prix9').innerHTML =  data.sac9.prix;
 	       
   });

   // To implement 	   
   getElement('commandez').innerHTML = phrase.commandez;
   getElement('email').innerHTML = utils.email;	  
   getElement('email_ref').innerHTML = "mailto:" + utils.email;	   
   getElement('fontsize').innerHTML = utils.lettres_taille;
   getElement('pages').innerHTML = utils.pagination;
	   
	   
   getElement('nom_sac1').innerHTML = "Sac Estoul " + data.sac1.nom; 
   getElement('nom_sac2').innerHTML = "Sac Estoul " + data.sac2.nom; 	   
   getElement('nom_sac3').innerHTML = "Sac Estoul " + data.sac3.nom;
